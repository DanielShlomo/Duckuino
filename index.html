<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Duckuino</title>
		<meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css">
        <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/clike/clike.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/codemirror/CodeMirror/master/mode/vbscript/vbscript.js"></script>
        <style type="text/css">
        	#console,#duckyScript{
        		background-color: #eeeeee;
        		padding: 5px;
        		border: solid 1px; 
        		border-color: #cacaca;
        	}
        </style>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<label for="duckyScript"><h2>Ducky Script</h2></label> <button class="btn btn-lg btn-default" id="compileThis">&#9658; Run</button>
				<br/>
				<textarea id="duckyScript" style="width: 100%; height: 300px;" placeholder="Enter DuckyScript here"></textarea>
			</div>
			<div class="col-xs-6">
				<label for="arduinoout"><h2>Arduino</h2></label><br/>
				<textarea readonly id="arduiCode" style="width: 100%;"></textarea>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="console" style="width: 100%; height: 300px;"></div>
			</div>
		</div>
	</div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/Duckuino.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
